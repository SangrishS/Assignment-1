<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 10%;
            margin-left: 10%;
            padding: auto;
        }

        #save {
            margin-left: 0px;
            border-radius: 3px;
            border-color: rgb(206, 161, 77);
        }
    </style>
</head>

<body>
    <table>
        <form style="margin: 10px;">

            <tr>
                <td>
                    <label>
                        Full name :
                    </label>
                </td>

                <td>
                    <input type="text" placeholder="Enter your fullname">
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Username :
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your Username">
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Password :
                    </label>
                </td>
                <td>
                    <input type="password" placeholder="Enter you password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Re password :
                    </label>
                </td>
                <td>
                    <input type="password" placeholder="Re-enter your password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Address :
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your address">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Age :
                    </label>
                </td>
                <td>
                    <input type="number" value="20" placeholder="Enter your age">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Gender :
                    </label>
                </td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="save">Save</button>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
